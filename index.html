<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
  </head>

  <body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
      
      document.addEventListener('DOMContentLoaded', function () {
        const chart = Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Favorite snack'
            },
            xAxis: {
                categories: ['Apples', 'Cheese Cake', 'Ice Cream']
            },
            yAxis: {
                title: {
                    text: 'times eaten'
                }
            },
            series: [{
                name: 'Jane',
                data: [1, 0, 4]
            }, {
                name: 'John',
                data: [5, 7, 3]
            }, {
                name: 'Shane',
                data: [2,6,4]
            }]
        });
    });
    </script>
    
  </body>
</html>
